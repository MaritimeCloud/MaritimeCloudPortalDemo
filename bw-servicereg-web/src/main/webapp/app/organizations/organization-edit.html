<div class="row" cg-busy="busyPromise">
    <div class="col-xs-12 col-sm-10 col-md-8 col-lg-6">
        <h1>
            Edit {{organization.name}}
            <img ng-src="{{organization.logo}}" class="pull-right" width="200"/> 
        </h1>
        
        <!--MESSAGES-->
        <div ng-show="alertMessages" class="alert alert-danger">
            <span ng-repeat="msg in alertMessages">{{msg}}<br /></span>
        </div>
        <div ng-show="message" class="alert alert-info">{{message}}</div>
        <hr>
        
        <div ng-if="!isAdmin()">
            <i>Insufficient rights. You can only edit your own organization.</i>
        </div>
        <!--FORMS-->
        <form ng-if="isAdmin()" role="form" name="form">
            <div class="form-group" ng-class="{ 'has-error' : form.name.$invalid && !form.name.$pristine }">
                <label for="name" class="control-label">Name</label>
                <input type="text" required class="form-control" id="name" name="name" placeholder="Enter the name of the organization" ng-model="organization.name"
                       autocomplete='off' spellcheck='false'>
                <p ng-show="form.name.$invalid && !form.name.$pristine" class="help-block">Name is required.</p>
            </div>
                        
            <div class="form-group">
                <label for="url" class="control-label">Url</label>
                <input type="text" class="form-control" id="url" name="url" placeholder="Enter the url of the organization" ng-model="organization.url"
                       autocomplete='off' spellcheck='false'>
            </div>
                        
            <div class="form-group">
                <label for="address" class="control-label">Address</label>
                <input type="text" class="form-control" id="address" name="address" placeholder="Enter the address of the organization" ng-model="organization.address"
                       autocomplete='off' spellcheck='false'>
            </div>
                        
            <div class="form-group">
                <label for="country" class="control-label">Country</label>
                <input type="text" class="form-control" id="country" name="country" placeholder="Enter the country of the organization" ng-model="organization.country"
                       autocomplete='off' spellcheck='false'>
            </div>
            
            <div class="form-group" ng-class="{ 'has-error' : form.email.$invalid && !form.email.$pristine }">
                <label for="email" class="control-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Enter the email of the organization" ng-model="organization.email"
                       autocomplete='off' spellcheck='false'>
                <p ng-show="form.email.$invalid && !form.email.$pristine" class="help-block">Email not valid.</p>
            </div>
            <div class="form-group">
                <label for="orgLogo">Logo</label>
                <input type="file" id="orgLogo" name="orgLogo">
            </div>
            
            <div>
                <button type="submit" class="btn btn-success" ng-disabled="form.$invalid" ng-click="submit()">Update</button>
                <button class="btn btn-default" ui-sref='restricted.organizationDetails({mrn: organization.mrn})'>Cancel</button>
            </div> 
        </form> 
    </div>
</div>
